<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MapLibre テスト</title>

  <!-- CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/maplibre-gl@3.7.0/dist/maplibre-gl.css"
    rel="stylesheet"
  />

  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100vw; height: 100vh; }
  </style>

</head>
<body>
  <div id="map"></div>

  <!-- JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/maplibre-gl@3.7.0/dist/maplibre-gl.js">
  </script>

  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://tile.openstreetmap.jp/styles/osm-bright-ja/style.json',
      center: [139.767, 35.681],
      zoom: 14
    });
  </script>

</body>
</html>
